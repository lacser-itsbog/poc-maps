<!DOCTYPE html>
<html lang="en">

<head>
    <title>Basic Heat Map - Bing Maps Samples</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="keywords" content="Microsoft maps, map, gis, API, SDK, Bing, Bing Maps" />
    <meta name="author" content="Microsoft Bing Maps" />
    <script>
        function GetMap() {
            var map = new Microsoft.Maps.Map('#myMap', {
                mapTypeId: Microsoft.Maps.MapTypeId.road,
                center: new Microsoft.Maps.Location(4.6482975, -74.107807),
                zoom: 13
            });

            //Load the HeatMap module.
            Microsoft.Maps.loadModule(['Microsoft.Maps.GeoJson', 'Microsoft.Maps.HeatMap'], function () {
                Microsoft.Maps.GeoJson.readFromUrl("https://raw.githubusercontent.com/lacser-itsbog/poc-maps/master/data/random-sample.geojson",function(shapes) {
                    var heatmap = new Microsoft.Maps.HeatMapLayer(shapes, { 
                        radius: 30,
                        propertyAsWeight: 'probability'
                    });
                    map.layers.insert(heatmap);
                });
            });
        }
    </script>

</head>

<body>
    <div id="myMap" style="position:relative;width:100%;min-width:290px;height:600px;background-color:gray"></div>

    <script>
        // Get your own Bing Maps key at https://www.microsoft.com/maps
        (async () => {
            let script = document.createElement("script");
            let bingKey = "AgHeVr0aahM8TPk5OXtyMae6SmWv1ug4fkgjXuDl7iDdCRhDGdGWccImJGYps-AA";
            script.setAttribute("src", `https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=${bingKey}`);
            document.body.appendChild(script);
        })();
    </script>
</body>

</html>
